<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Portal</title>
    <style>
        body {
            background-color: antiquewhite;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url(bghd.webp);
            background-size: 100%;
            background-position: fixed;
        }
        h1 {
            background-color: lightcoral;
            padding: 3%;
            font-family: sans-serif;
        }
        .picture {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            flex-wrap: nowrap;
        }
        .picture a img {
            width: 200px; 
            height: auto; 
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }
        
        .picture a img:hover {
            transform: scale(1.1); 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); 
            opacity: 0.9; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Portfolio</h1>
    </header>
    <h2>Choose a picture &#128247;</h2>   
    <div class="picture">
        <a href="berdin.html" target="_blank">
            <img src="1a.jpg" alt="Placeholder 1">
        </a>
        <a href="trisha.html" target="_blank">
            <img src="1b.jpg" alt="Placeholder 2">
        </a>
    </div>
</body>
</html>
